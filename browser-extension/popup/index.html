<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-black text-white w-80 overflow-hidden">

    <!-- Header -->
    <div class="p-4 border-b border-white/10 flex items-center justify-between bg-white/5">
        <div class="flex items-center gap-2">
            <div class="w-6 h-6 bg-white rounded flex items-center justify-center text-black font-bold text-xs">L</div>
            <div id="status-indicator" role="status" aria-label="Connection status"
                class="flex items-center gap-1.5 px-2 py-1 rounded-full bg-red-500/20 text-red-400 text-[10px] font-medium">
                <div class="w-1.5 h-1.5 rounded-full bg-red-500 animate-pulse"></div>
                Offline
            </div>
        </div>
        <button id="btn-settings" aria-label="Settings"
            class="text-gray-400 hover:text-white transition cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
        </button>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel" class="hidden p-4 bg-white/5 border-b border-white/10 space-y-3">
        <div>
            <label for="api-url" class="block text-[10px] text-gray-400 mb-1 uppercase tracking-wider">API URL</label>
            <input type="text" id="api-url"
                class="w-full bg-black/50 border border-white/10 rounded px-2 py-1.5 text-xs text-white focus:border-blue-500 outline-none transition"
                placeholder="http://localhost:8000/verify">
        </div>
        <button id="btn-save-settings"
            class="w-full py-1.5 bg-blue-600 hover:bg-blue-500 rounded text-xs font-bold transition">Save</button>
    </div>

    <!-- Main Content -->
    <div class="p-4 space-y-4">
        <div class="grid grid-cols-2 gap-2">
            <button id="btn-verify-page" aria-label="Verify Page"
                class="p-3 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 transition flex flex-col items-center gap-2 group cursor-pointer focus:ring-2 focus:ring-blue-500 outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="w-6 h-6 text-gray-300 group-hover:scale-110 transition group-hover:text-white">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span class="text-xs text-gray-300 group-hover:text-white">Verify Page</span>
            </button>

            <button id="btn-open-dash" aria-label="Open Dashboard"
                class="p-3 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 transition flex flex-col items-center gap-2 group cursor-pointer focus:ring-2 focus:ring-blue-500 outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="w-6 h-6 text-gray-300 group-hover:scale-110 transition group-hover:text-white">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span class="text-xs text-gray-300 group-hover:text-white">Dashboard</span>
            </button>
        </div>
    </div>

    <!-- Stats -->
    <div class="p-3 rounded-lg bg-blue-500/10 border border-blue-500/20 mx-4 mb-4">
        <div class="flex justify-between items-center mb-1">
            <span class="text-xs text-blue-300">Credits Remaining</span>
            <span class="text-xs font-bold text-blue-300" id="credit-count">--</span>
        </div>
        <div class="w-full h-1 bg-blue-900/30 rounded-full overflow-hidden">
            <div id="credit-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"
                class="h-full bg-blue-500 w-0 transition-all duration-500"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="p-3 bg-white/5 border-t border-white/10 text-[10px] text-gray-500 text-center">
        Select text on any page to verify.
    </div>

    <script src="popup.js"></script>
</body>

</html>
