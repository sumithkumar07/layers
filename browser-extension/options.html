<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Layers Settings</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #111;
            color: #fff;
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-size: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }

        input {
            box-sizing: border-box;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background: #222;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #4f46e5;
        }

        button:focus {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <h1>Layers Configuration</h1>

    <label for="apiKey">API Key</label>
    <input type="password" id="apiKey" placeholder="Enter your API key" />
    <label for="apiUrl">API URL (Optional)</label>
    <input type="text" id="apiUrl" placeholder="http://localhost:8000" value="http://localhost:8000" />

    <button id="save">Save Settings</button>
    <div id="status" class="status"></div>

    <script src="options.js"></script>
</body>

</html>
