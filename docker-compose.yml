version: '3.8'

services:
  # Backend (FastAPI)
  api:
    build: 
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./models:/app/models
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Next.js)
  web:
    build:
      context: ./trust-os-web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./trust-os-web/.env.local
    volumes:
      - ./trust-os-web:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - api
